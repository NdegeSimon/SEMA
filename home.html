<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
}

header {
  position: relative;
  background-color: #222;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-icon {
  cursor: pointer;
  font-size: 24px;
}

.nav-menu {
  display: none;
  position: absolute;
  top: 60px;
  right: 20px;
  background-color: #333;
  padding: 15px;
  border-radius: 8px;
  z-index: 99;
}

.nav-menu ul {
  list-style: none;
  padding: 0;
}

.nav-menu ul li {
  margin: 10px 0;
}

.nav-menu ul li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

/* Optional: toggle class */
.nav-menu.show {
  display: block;
}

</style>
  <header>
    

    <!-- Menu icon -->
    <div class="menu-icon" id="menu-icon">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Hidden Menu -->
    <nav class="nav-menu" id="nav-menu">
      <ul>
        <li><a href="#">🏠 Home</a></li>
        <li><a href="#">📄 About</a></li>
        <li><a href="#">📞 Contact</a></li>
        <li><a href="#">🔐 Login</a></li>
      </ul>
    </nav>
  </header>

  <script src="script.js"></script>
</body>
</html>
