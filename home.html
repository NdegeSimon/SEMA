<style>
   /* Reset basics */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000; /* optional: black background for full page */
}

/* Menu icon styling */
#menu-icon {
  padding: 20px;
  cursor: pointer;
  background: #000; /* black background */
  color: yellow; /* icon color */
  font-size: 40px;
  position: relative;
 
}

#menu-icon i {
  color: yellow; /* specifically the FA icon */
}

/* Nav menu styles */
.nav-menu {
  display: none;
  position: absolute;
  top: 60px;
  left: 20px; /* change to right: 20px if you want it on the right side */
  background: #000;
  padding: 15px;
  border-radius: 6px;
  z-index: 999;
  min-width: 150px;
}

.nav-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.nav-menu li {
  margin: 10px 0;
}

.nav-menu li a {
  color: yellow;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s;
  font-weight: bold;
}

.nav-menu li a:hover {
  color: white;
}

/* Show class toggle */
.nav-menu.show {
  display: block;
}
.sidebar {
  position: fixed;
   display: flex;
  flex-direction: column;
  justify-content: space-between;
  top: 10%; 
  bottom: 10%;                    /* Start at the top */
  right: 5%;                    /* Stick to the left */       
  width: 70px;                /* Sidebar width */
  background-color: yellow;   /* Yellow background */
  border-radius: 0;           /* Remove pill if you want full edge-to-edge */
  padding: 20px 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
  z-index: 999;
  border-top-right-radius: 50px;
  border-bottom-right-radius: 50px;
 border-top-left-radius: 50px;
  border-bottom-left-radius: 50px;


}


/* Sidebar Item (just icon buttons) */
.sidebar-item {
  width: 50px;
  height: 50px;
  background: transparent;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: black; /* black icons */
  font-size: 20px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.sidebar-item:hover {
  background: rgba(0, 0, 0, 0.1);
  transform: scale(1.1);
}

.sidebar-item.active {
  background: black;
  color: yellow;
}
.chat-input-wrapper {
  position: fixed;
  bottom: 20px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  padding: 0 20px;
  z-index: 1000;
}

.chat-input-box {
  background: #2f2f3070;
  display: flex;
  align-items: center;
  width: 100%;
  max-width: 800px;
  padding: 50px 45px;
  border-radius: 24px;
  box-shadow: 0 0 8px rgba(0,0,0,0.05);
  gap: 10px;
  border: 1px solid #ddd;
}

.chat-input-box input[type="text"] {
  flex: 1;
  border: none;
  background: transparent;
  font-size: 14px;
  outline: none;
  padding: 8px 0;
  text-decoration: white;
}

.chat-icon,
.send-button {
  background: none;
  border: none;
  color: yellow;
  font-size: 18px;
  cursor: pointer;
  transition: color 0.2s;
  bottom: 0;
}

.chat-icon:hover,
.send-button:hover {
  color: #000;
}
.chat-input-box textarea {
  flex: 1;
  resize: none;
  border: none;
  background: transparent;
  font-size: 14px;
  outline: none;
  padding: 8px 0;
  line-height: 1.4;
  max-height: 80px;
  overflow-y: auto;
  color: white;
}
.mic-container {
  position: relative;
  text-align: center;
   margin-bottom: 200px;
  
}

#mic-icon {
  font-size: 64px;
  color: yellow;
  cursor: pointer;
  transition: transform 0.3s ease;
  justify-items: center;
 
}

/* Listening animation */
.listening {
  animation: pulse 1s infinite;
  color: #ffcc00;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.7;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}
