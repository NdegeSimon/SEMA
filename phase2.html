<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
   /* Reset and Base Styles */
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #fdf400; /* yellow background */
}

/* Container */


/* Top Section */
.top-section {
  background-color: #111;
  color: yellow;
  text-align: center;
  padding: 40px 20px;
}

.top-section h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.slogan {
  font-size: 1rem;
  color: yellow;
}

/* Bottom Section */
.bottom-section {
  background-color: #fdf400;
  padding: 30px 20px;
  text-align: center;
  color: black;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
}

/* Inputs */
.input-section {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 20px;
}

.input-section input {
  padding: 12px 16px;
  font-size: 1rem;
  border: 2px solid black;
  border-radius: 10px;
  outline: none;
  background-color: white;
  color: black;
}

/* Button */
.button .btn {
  padding: 12px 24px;
  font-size: 1rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background-color: black;
  color: white;
  font-weight: bold;
  transition: background 0.3s ease;
}

.button .btn:hover {
  background-color: #333;
}

</style>
</head>
<body>
      <section class="top-section">
    
    <h1>SignIn</h1>
    <p class="slogan">Say &nbsp; It &nbsp; Aisha &nbsp;Atasort</p>
  </section>

  <section class="bottom-section">
    <div class="input-section">
     <input type="text" placeholder="Username">
      <input type="text" placeholder="Password">
    </div>
    <div class="button">
       <button class="btn signup">Sign In</button>
    </div>
  </section>

        </div>
    
</body>
</html>
